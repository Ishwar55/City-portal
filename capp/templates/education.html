<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education in Belagavi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
    }

    section.education {
      background: linear-gradient(135deg, #000000, #1c1c1c);
      padding: 60px 0;
    }

    .edu-card {
      border: none;
      border-radius: 1rem;
      background-color: #121212;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .edu-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .dropdown-section {
      margin-top: 20px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 1rem;
    }

    .link-output {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    a.text-info:hover {
      color: #0dcaf0 !important;
    }

    select.form-select {
      background-color: #000;
      color: white;
      border: 1px solid #555;
    }

    @media (max-width: 768px) {
      .row.g-4 {
        flex-direction: column;
      }

      .col-md-4 {
        width: 100%;
      }

      .dropdown-section {
        padding: 15px;
      }
    }

    /* Back Button Styling */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      display: inline-flex;
      align-items: center;
      background-color: #ffffff;
      color: #000;
      border-radius: 30px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .back-btn i {
      margin-right: 6px;
    }

    .back-btn:hover {
      background-color: #0dcaf0;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Back to Home Button -->
  <a href="/" class="back-btn" title="Back to Home">
    <i class="fas fa-arrow-left"></i> Home
  </a>

  <section class="education">
    <div class="container">
      <h2 class="text-center section-title">Education in Belagavi</h2>
      <div class="row g-4 d-flex flex-wrap justify-content-center">

        <!-- Universities -->
        <div class="col-md-4 mb-3">
          <div class="card edu-card text-white text-center">
            <div class="card-body">
              <div class="mb-3 text-primary"><i class="fas fa-university"></i></div>
              <h5 class="card-title">Universities</h5>
              <button class="btn btn-outline-primary w-100" onclick="toggleSection('univ')">Select University</button>
            </div>
          </div>
        </div>

        <!-- Engineering -->
        <div class="col-md-4 mb-3">
          <div class="card edu-card text-white text-center">
            <div class="card-body">
              <div class="mb-3 text-info"><i class="fas fa-cogs"></i></div>
              <h5 class="card-title">Engineering Colleges</h5>
              <button class="btn btn-outline-info w-100" onclick="toggleSection('engg')">Select Engineering College</button>
            </div>
          </div>
        </div>

        <!-- Medical -->
        <div class="col-md-4 mb-3">
          <div class="card edu-card text-white text-center">
            <div class="card-body">
              <div class="mb-3 text-danger"><i class="fas fa-heartbeat"></i></div>
              <h5 class="card-title">Medical Colleges</h5>
              <button class="btn btn-outline-danger w-100" onclick="toggleSection('med')">Select Medical College</button>
            </div>
          </div>
        </div>
      </div>

      <!-- University Dropdown -->
      <div id="univ" class="dropdown-section d-none">
        <label for="univSelect" class="form-label">Choose a University:</label>
        <select class="form-select mt-2" id="univSelect" onchange="renderLink(this.value, 'univLink')">
          <option value="">-- Select --</option>
          <option value="Rani Channamma University|http://rcub.ac.in">Rani Channamma University</option>
          <option value="KLE University|https://kledeemeduniversity.edu.in">KLE University</option>
          <option value="Visvesvaraya Technological University|https://vtu.ac.in">VTU (Visvesvaraya Technological University)</option>
        </select>
        <div class="link-output text-info" id="univLink"></div>
      </div>

      <!-- Engineering Dropdown -->
      <div id="engg" class="dropdown-section d-none">
        <label for="enggSelect" class="form-label">Choose an Engineering College:</label>
        <select class="form-select mt-2" id="enggSelect" onchange="renderLink(this.value, 'enggLink')">
          <option value="">-- Select --</option>
          <option value="KLS Gogte Institute of Technology|https://git.edu">KLS Gogte Institute of Technology</option>
          <option value="S.G. Balekundri Institute of Technology|https://sgbit.edu.in">S.G. Balekundri Institute of Technology</option>
          <option value="AITM Belagavi|https://collegedunia.com/college/12821-angadi-institute-of-technology-and-management-aitm-belgaum">Angadi Institute of Technology and Management (AITM)</option>
        </select>
        <div class="link-output text-info" id="enggLink"></div>
      </div>

      <!-- Medical Dropdown -->
      <div id="med" class="dropdown-section d-none">
        <label for="medSelect" class="form-label">Choose a Medical College:</label>
        <select class="form-select mt-2" id="medSelect" onchange="renderLink(this.value, 'medLink')">
          <option value="">-- Select --</option>
          <option value="J.N. Medical College|https://kledeemeduniversity.edu.in/jnmc/">J.N. Medical College</option>
        <option value="BIMS Belagavi|https://bimsbelgaum.in">Belgaum Institute of Medical Sciences (BIMS)</option>
      </select>
      <div class="link-output text-info" id="medLink"></div>
    </div>

  </div>
</section>

<!-- Scripts -->
<script>
  function toggleSection(id) {
    const sections = ['univ', 'engg', 'med'];
    sections.forEach(sec => {
      document.getElementById(sec).classList.add('d-none');
    });
    document.getElementById(id).classList.remove('d-none');
  }

  function renderLink(value, targetId) {
    const container = document.getElementById(targetId);
    if (!value) {
      container.innerHTML = '';
      return;
    }
    const [name, link] = value.split('|');
    container.innerHTML = `ðŸ”— <a href="${link}" class="text-info fw-semibold" target="_blank">${name}</a>`;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
